<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css"></style>
</head>
<body>
    <!-- <iframe src="../example2.2/" class="fullscreen-iframe"></iframe> Assign a class to the iframe for styling -->
    <!-- Search Toolbar at the Top -->

    <div class="top-bar">
        <!-- Website Icon and Title -->
        <div class="brand">
            <img src="assets/logo.png" alt="Website Icon" class="website-icon">
            <span>Latent Studio</span>
        </div>
        <div class="search-toolbar">
            <input type="text" placeholder="Search..." class="search-input"/>
            <button class="search-btn">Search</button>
        </div>
        <div class="action-buttons">
            <button class="upload-btn">Upload</button>
            <button class="download-btn">Download</button>
        </div>
    </div>

    <div class="intro-overlay">
        <div class="intro-text">
            <p>1. Upload site model or use the example</p>
            <p>2. Choose two MVRDV models to merge</p>
            <p>3. Download your preferred mix!</p>
        </div>
    </div>

    <!-- Bottom Center Horizontal Slider -->
    <div class="slider-container">
        <input type="range" class="model-slider" value="0">
    </div>

    <div class="right-ribbon">
        <img src='assets/00.png' />
        <img src='assets/01.png' />
        <img src='assets/02.png' />
        <img src='assets/03.png' />
        <img src='assets/04.png' />
        <img src='assets/05.png' />
        <img src='assets/06.png' />
        <img src='assets/07.png' />
        <img src='assets/08.png' />
    </div>

    <div class="left-ribbon">
        <img src='assets/00.png' />
        <img src='assets/01.png' />
        <img src='assets/02.png' />
        <img src='assets/03.png' />
        <img src='assets/04.png' />
        <img src='assets/05.png' />
        <img src='assets/06.png' />
        <img src='assets/07.png' />
        <img src='assets/08.png' />
    </div>
    <div id="loader"></div>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
              "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/"
            }
        }
      </script>
    <script type="module" src="/three_script.js"></script>
</body>
</html>
