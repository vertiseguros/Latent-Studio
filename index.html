<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css"></style>
</head>
<body>
    <!-- <iframe src="../example2.2/" class="fullscreen-iframe"></iframe> Assign a class to the iframe for styling -->
    <!-- Search Toolbar at the Top -->

    <div class="top-bar">
        <!-- Website Icon and Title -->
        <div class="brand">
            <img src="assets\ViewCapture20230907_0049122.png" alt="Website Icon" class="website-icon">
            <span>Latent Studio</span>
        </div>
    
        <!-- Search Bar -->
        <div class="search-toolbar">
            <input type="text" placeholder="Search..." class="search-input"/>
            <button class="search-btn">Search</button>
        </div>
    
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="download-btn">Download</button>
            <button class="upload-btn">Upload</button>
        </div>
    </div>
    

    <!-- Vertical Input Range Slider on the Left -->
    <div class="slider-container">
        <input type="range" orient="vertical" class="vertical-slider" value="0">
    </div>

    <div class="bot-ribbon">
        <img src='assets/00.png' />
        <img src='assets/01.png' />
        <img src='assets/02.png' />
        <img src='assets/03.png' />
        <img src='assets/04.png' />
        <img src='assets/05.png' />
        <img src='assets/06.png' />
        <img src='assets/07.png' />
        <img src='assets/08.png' />
    </div>

    <div class="top-ribbon">
        <img src='assets/00.png' />
        <img src='assets/01.png' />
        <img src='assets/02.png' />
        <img src='assets/03.png' />
        <img src='assets/04.png' />
        <img src='assets/05.png' />
        <img src='assets/06.png' />
        <img src='assets/07.png' />
        <img src='assets/08.png' />
    </div>
    <div id="loader"></div>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
              "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/"
            }
        }
      </script>
    <script type="module" src="/three_script.js"></script>
    <script src="script.js"></script>
</body>
</html>
